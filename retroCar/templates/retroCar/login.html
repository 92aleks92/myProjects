{% extends 'retroCar/base.html' %}

{% block content %}
<form>
    <div class="form-group">
        <label for="login">Логин</label>
        <input type="login" class="form-control" id="login" aria-describedby="loginHelp" placeholder="Enter login">
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Почта</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
               placeholder="Enter email">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Пароль</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <div class="form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Согласие на обработку данных</label>
    </div>
    <button type="submit" class="btn btn-primary">Войти</button>
    <button type="submit" class="btn btn-primary">Зарегистрироваться</button>

</form>

{% endblock %}
